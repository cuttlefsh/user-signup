{% extends "base.html" %}
{% block content %}
    <h2>Signup</h2>
    <form action="/signup">
        Username
        <input type="text" name="username" id="username" method="POST"/></p>
        Password
        <input type="password" name="password" id="password" method="POST"/></p>
        Verify Password
        <input type="password" name="verify_password" id="verify_password" method="POST"/></p>
        Email (optional)
        <input type="text" name="email" id="email" method="POST"/></p>
        <input type="submit" value="Submit Query"/>
    </form>
{% endblock %}
